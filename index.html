<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--- .menu_bar+.formula_bar+.grid_container+.sheet_container -->
    <div class="menu_bar">
<!-- new open save -->
        <div class="new_open_save_container">
            <div class="icon_container">
                <i class="fas fa-file"></i>

            </div>
            <div class="icon_container">
                <i class="fas fa-envelope-open"></i>
            </div>
            <div class="icon_container">
                <i class="fas fa-save"></i>
            </div>

        </div>
<!-- font family font size -->
     <div class="formatting_container">
         <select class="font_family_input">
            <option value="'Courier New'">Font-1</option>
            <option value="'Franklin Gothic Medium'">Font-2</option>
            <option value="'Trebuchet MS'">Font-3</option>
            <option value="Georgia">Font-4</option>
    
         </select>   
         <select class="font_size_input">
             <option value="14">14</option>
             <option value="18">18</option>
             <option value="20">20</option>
             <option value="24">24</option>
         </select>



     </div>   
<!-- bold italic underline -->
     <div class="alignment_container">

     </div>
<!-- color alignment -->

    </div>
    <div class="formula_bar">
        <input type="text" class="address_input">
        <div>:</div>
        <input type="text" class="formula_input">




    </div>
    <div class="grid_container">
        <div class="top_left_cell">

            
        </div>
        <div class="top_row">
            <!--Static-->
        </div>  

        <div class="left_col">

        </div>
        <div class="grid">
            <!-- 2D grid -->
        </div>
    </div>
    <div class="sheet_container">Sheet Container</div>
    <script src="initial.js"></script>
    <script src="menu.js"></script>
</body>
</html>
